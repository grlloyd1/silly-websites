<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days until August 2028...</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="result">
            <div class="label">Working days between today and August 2028:</div>
            <div class="big-number" id="workingDays">-</div>
            <div class="label">days</div>
        </div>

        <div class="dates">
            <p><strong>Start Date:</strong> <span id="startDate"></span></p>
            <p><strong>End Date:</strong> <span id="endDate"></span></p>
            <p><strong>Total Calendar Days:</strong> <span id="totalDays"></span></p>
            <p><strong>Weekends Excluded:</strong> <span id="weekends"></span></p>
            <p><strong>Bank Holidays Excluded:</strong> <span id="bankHolidays"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
